<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Vault</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="./images/logo.png" alt="piggybank-logo">
        </div>
        <nav>
            <ul class="nav-links">
                <li style="display: none;" id="your-wallet"><label>Your Wallet:</label></li>
                <li style="display: none;" id="wallet" ><label class="user-wallet"></label>0x16986dc82b24987f66939635137e25836df2ea61</li>
            </ul>
        </nav>
        <a href="#" class="connect-btn" ><button id="connect">Connect Wallet</button></a>
    </header>
    <div class="central-options">
        <button class="btn-left" id="btn-deposit">Deposit</button>
        <button class="btn-right" id="btn-withdraw">Withdraw</button>
        <input type="text" name="" id="amount" placeholder="amount">
        <h3 class="your-balance">Your balance:</h3>
        <label class="balance-label">50</label>
        <button class="btn-right" id="btn-confirmDeposit">Deposit</button>
        <button style="display: none;"class="btn-right" id="btn-confirmWithdraw">Withdraw</button>
        
    </div>
    <script src="index.js"></script>
</body>
</html>
